<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jygs Goco</title>

	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Asap&family=Heebo&family=Mulish&display=swap" rel="stylesheet">

	<!-- EXTERNAL CSS DEPENDENCIES -->

</head>
<body class="text-center bg-info bgnav">
	<section>	
		<nav class="navbar navbar-expand-lg navbar-dark bgnav">
		  <a class="navbar-brand" href="./index.html">Jygs Goco</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		  	<!-- ml-auto will push all nav links to the right side of the webpage -->
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="./index.html">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="./skills.html">Skills</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="./gallery.html">Gallery</a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</section>

	<!-- MAIN CONTENT -->
	<section class="container-fluid">
		<div class="row">
			<form class="container-fluid bg-dark col-12 col-md-5 justify-content-center align-items-center">
				<h2 class="text-light my-4">Contact Me</h2>
			  	<div class="form-group bg-primary p-3 mb-0">
			    	<label class="text-light" for="full-name">Name</label>
			    	<input type="name" class="form-control" id="full-name" aria-describedby="full-name"  placeholder="Your Name">
			  	</div>
			  	<div class="form-group bg-primary p-3 mb-0">
			    	<label class="text-light" for="exampleFormControlInput1">Email address</label>
			    	<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			    </div>
				<div class="form-group bg-primary p-3 mb-0">
					<textarea class="w-100 form-control" rows="5" name="feedback"></textarea>
				</div>
			  	<!-- Button trigger modal -->
			  	<button type="button" class="btn btn-primary mt-4" data-toggle="modal" data-target="#exampleModal">Submit</button>

			  	<!-- Modal -->
			  	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			    	<div class="modal-dialog">
				      	<div class="modal-content">
					        <div class="modal-header">
					          	<h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
					          	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					            <span aria-hidden="true">&times;</span>
					          	</button>
					        </div>
					        <div class="modal-body">
					        	Message Successfully Sent
					        </div>
					        <div class="modal-footer">
					        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					        </div>
				      	</div>
			    	</div>
			  	</div>
			</form>
		</div>
		<div class="container-fluid">
			<h3 class="text-center">Visit Us!</h3>
			<div class="row col-12 col-md-5 justify-content-center align-items-center">
				<div class="w-100 d-flex justify-content-center my-3">
					<iframe id="gmap-canvas" src="https://maps.google.com/maps?q=Caswynn%20Building,%203rd%20Floor,%20134%20Timog%20Ave,%20Quezon%20City,%201103%20Metro%20Manila&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
				</div>
			</div>
		</div>
	</section>

	<section>
		<footer>
			<div class="container-fluid text-white">

			    <p>For Educational Purposes Only</p>
			</div>
		</footer>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
