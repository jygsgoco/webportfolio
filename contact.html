		  <div class="collapse navbar-collapse" id="navbarNav">

		</nav>

	<!-- MAIN CONTENT -->
	<section class="container">
		<div class="row justify-content-start align-items-start">
			<div class="col-md-6 text-white my-md-5">
				<hr>
				<h3 class="my-3">Contact Us!</h3>
				<hr>
				<form class="container-fluid text-left">
				  	<div class="form-group px-3 my-3">
				    	<label class="text-light" for="full-name">Name</label>
				    	<input type="name" class="form-control" id="full-name" aria-describedby="full-name"  placeholder="Your Name">
				  	</div>
				  	<div class="form-group px-3 my-3">
				    	<label class="text-light" for="exampleFormControlInput1">Email address</label>
				    	<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
				    </div>
					<div class="form-group px-3 my-3">
						<label class="text-light" for="exampleFormControlInput1">Comment:</label>
						<textarea class="w-100 form-control" rows="5" name="feedback"></textarea>
					</div>
					<button type="button" class="btn btn-primary ml-3 mt-4" data-toggle="modal" data-target="#exampleModal">
						Submit
					</button>

					<!-- Modal -->
					<div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
								    <h6 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h6>
								    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								        <span aria-hidden="true">&times;</span>
								    </button>
								</div>
								<div class="modal-body">
								    <p>Message Successfully Sent</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
			  	</form>
			</div>
			<div class="col-md-6 h-100 texxt-center text-white my-md-5">
				<hr>
				<h3 class="my-3">Visit Us!</h3>
				<hr>
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe width="1080" height="720" id="gmap_canvas" src="https://maps.google.com/maps?q=FEU%20Institute%20of%20Technology&t=&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" class="col-md-12"></iframe>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		
	</section>
